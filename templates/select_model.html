<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Model</title>
</head>
<body>
    <h1>Select Model</h1>
    <form method="POST">
        {% for model in models %}
            <label>
                <input type="radio" name="model" value="{{ model }}"> {{ model }}
            </label>
        {% endfor %}
        <button type="submit">Select Model</button>
    </form>
</body>
</html>
